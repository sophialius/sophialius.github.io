<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
    }

    #container {
      position: relative;
    }

    #textTop, #textBottom {
      position: absolute;
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: white;
    }

    #textTop {
      background-color: red;
    }

    #textBottom {
      background-color: #3498db;
    }
  </style>
</head>
<body>
  <div id="box-container">
    <div id="top-box">

  <div id="textTop">Do you want pale, sickly, ghostly lips? Fill them in.</div>
    </div>
    <div id="bottom-box">

  <div id="textBottom">Lashes don't paint themselves, y'know? Get to it.</div>
    </div>
  </div>
  <div id="container">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let faceImage;
    let randomColor;

    function preload() {
      faceImage = loadImage('https://sophialius.github.io/background.png');
    }

    function setup() {
      createCanvas(window.innerWidth, window.innerHeight);

      let x = window.innerWidth / 2 - 300;
      let y = window.innerHeight / 2 - 300;

      image(faceImage, x, y, 600, 600);

      // Store a random color for strokes above the center
      randomColor = color(random(255), random(255), random(255), 80);
    }

    function draw() {
      if (mouseY < height / 2) {
        cursor('small_mascara.png');
        
      } else {
        cursor('medium_lipstick.png');
      
      }
    }

    function mouseDragged() {
      if (mouseY < height / 2) {
        stroke(randomColor);
      } else {
        stroke(255, 0, 0, 80);
      }

      strokeWeight(10);
      strokeCap(ROUND);
      strokeJoin(ROUND);

      line(pmouseX, pmouseY, mouseX, mouseY);

      return false;
    }
  </script>
</body>
</html>
